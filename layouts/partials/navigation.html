<nav>
  <span class="home"><a href="/">DG</a></span>
  <button aria-controls="menu" aria-expanded="false"></button>
  <ul id="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.mainmenu }}
    <li>
      <a class="{{if or ($currentPage.IsMenuCurrent "mainmenu" .) ($currentPage.HasMenuCurrent "mainmenu" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{.Name}}</a>
    </li>
    {{ end }}
  </ul>
</nav>
