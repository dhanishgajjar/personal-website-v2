{{ define "content" }}
<div class="blogs">
  <div class="tags">
    <h2>Topics</h2>
    <ul>
      {{ range .Site.Taxonomies.tags }}
      <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a><span>{{ .Count }}</span></li>
      {{ end }}
    </ul>
  </div>
  <div class="articles">
    {{ range (.Paginator 5).Pages }}
    <a href="{{ .Page.Permalink }}">
      {{ .Render "summary"}}
    </a>
    {{ end }} {{ template "_internal/pagination.html" . }}
  </div>
</div>
{{ end }}
