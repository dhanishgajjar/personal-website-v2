{{ define "content" }}
{{ partial "navigation" . }}

<div class="container">
  <div class="{{ .Title | lower }}">
    {{ if eq .Page.Section "blog" "work" "projects"}}
    {{ partial "breadcrumbs" . }}
    {{end}}
    {{ if eq .Page.Section "blog"}}
    <div class="stats">
      <span>Word Count:</span> {{ .WordCount }} words | <span>Reading Time:</span> {{ .ReadingTime }}mins
    </div>
    {{end}}
    {{ .Content }}
  </div>
</div>
{{ end }}
