{{ define "content" }} {{ partial "navigation" . }}
<div class="container">
  {{ $books := getJSON "https://goodreads-api.now.sh" }}
  {{ len $books }}
  <ul class="books">
    {{ range $books }}
    <li>
      <img src="{{ index .image_url 0 }}" alt="" />
      <h4>{{ index .title 0 }}</h4>
    </li>
    {{ end }}
  </ul>
  <ul class="books"></ul>
</div>
{{ end }}
