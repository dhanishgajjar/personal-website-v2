{{ define "title" }} {{ .Site.Title }} {{ end }} {{ define "content" }}

<div class="container">
  <div class="intro">
    <h1>Hi! I'm Dhanish</h1>
    <h2>a Developer based in Lisbon, Portugal</h2>
  </div>

  {{ partial "social" . }}

  <div class="cards">
    {{ range .Site.Menus.mainmenu }}
    <a href="{{ .URL }}">
      <div class="card">
        <header>
          <h3>{{ .Name }}</h3>
        </header>
        <p>{{ .Title }}</p>
      </div>
    </a>
    {{ end }}
  </div>
</div>

{{ end }}
